{% extends 'base.html' %}
{% block content %}
<main class="grid-container">
    <h1 class="grid-header">
        Character Creator
    </h1>
    <div class="grid-item">
        <div id="character-image" hx-post="/image" hx-target="#edit-character" hx-trigger="change, load"
            hx-swap-oob="true">
            <div class="lds-dual-ring"></div>
        </div>
    </div>
    <div class="grid-item">
        {% include 'form.html' %}
    </div>
    <div id="character-data" class="codeblock grid-header">
        <div class="lds-dual-ring"></div>
    </div>
</main>
{% endblock %}
